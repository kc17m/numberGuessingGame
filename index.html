<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Number Guessing Game</title>
</head>

<body>
    <header>

    </header>
    <main>
        <fieldset>
            <form action="" id="check" onsubmit=" return false >
                <label for=" flexRadioDefault">In how many rounds you think you can guess the correct number? It can be
                any number between 1 and 100</label>
                <br>
                <div class="radio">
                    <input id="four" value="4" type="radio" name="flexRadioDefault">
                    <label for="flexRadioDefault">
                        4
                    </label>

                    <input id="five" value="5" type="radio" name="flexRadioDefault">
                    <label for="flexRadioDefault">
                        5
                    </label>
                    <br>
                    <input id="six" value="6" type="radio" name="flexRadioDefault">
                    <label for="flexRadioDefault">
                        6
                    </label>

                    <input id="custom" onchange="change()" type="radio" name="flexRadioDefault">
                    <label for="flexRadioDefaul">
                        Custom
                    </label>
                </div>
                <div id="customInput" class="hidden">
                    <label for="customNum">Please set your number of attempts</label><br>
                    <input type="number" class="form-control" id="customNum">
                </div>
                <div id="attempts" class="hidden">
                    <h3><span id="current"></span> / <span id="totals"></span> </h3>
                </div>
            </form>
        </fieldset>

        <fieldset>
            <form action="" onsubmit=" return false">
                <div class="input-group-lg">
                    <span inputGroup-sizing-lg>What's your guess?</span><br>
                    <br><input type="number" id="numberGuessed" class="form-control" aria-label="Sizing example input"
                        aria-describedby="inputGroup-sizing-lg">
                    <br>
                    <button type="submit" class="btn btn-secondary" onclick="play()">Guess</button>
                </div>
                <div>
                    <h6 id="output"></h6>
                </div>
            </form>
        </fieldset>
        <div id="gameover" class="hidden">
            <h3>Sorry, max attempts exceeded. Correct number was <span id="master"></span> - Game over!</h3>
            <button class="btn btn-secondary" onclick="restart()">Try Again?</button>
        </div>
        <div id="congrats" class="hidden">
            <h3>Congrats - correct!!</h3>
            <button class="btn btn-secondary" onclick="restart()">Try Again?</button>
        </div>
    </main>







    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="assets/js/main.js"></script>
    <script src="https://kit.fontawesome.com/97f8f2a2f5.js" crossorigin="anonymous"></script>
</body>

</html>
